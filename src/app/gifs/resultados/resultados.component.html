<div class="row">
    <div class="col-md-4 col-md-6 animate__animated animate__fadeIn" *ngFor="let item of resultados">
        <div class= "card">
            <div class="card-body">
                <img [src]='item.images.downsized_medium.url' 
                    [alt]="item.title"
                    class="card-img-top">
                <p class="card-text">
                   {{ item.title}}
                </p>
            </div>
        </div>
    </div>
</div>
